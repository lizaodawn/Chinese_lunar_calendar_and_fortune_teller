    <h2 id="title">LIFE WEIGHT CALCULATOR</h2>
    <p id="intro">Based on "Bone Weight Fortune-Telling (稱骨算命)" which was developed by a fortune-teller in Tang dynasty called "TianGang Yuan (元天罡)".</p>

    <div id="mainPart">

        <div id="calculation">
            <p id="birthday">When is your birthday?<br>(in solar calendar)</p>
<!--            <div id="insertBox">-->
<!--                <input class="birth" type="text" id="date" placeholder="DD">-->
<!--                <input class="birth" type="text" id="month" placeholder="MM">-->
<!--                <input class="birth" type="text" id="year" placeholder="YYYY">-->
<!--            </div>-->

            <div id="insertBox">
                <div class="form-floating">
                    <input type="text" class="form-control" id="date" placeholder="Date">
                    <label for="date">DD</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="month" placeholder="Month">
                    <label for="month">MM</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="year" placeholder="Year">
                    <label for="year">YYYY</label>
                </div>
            </div>

            <p id="birthtime">And your birth time?</p>
            <div id="timeChoose">
                <button class="time" id="ZI" value="ZI" onclick="timeActive(this)">23:00 - 00:59<br> ZI (子)</button>
                <button class="time" id="CHOU" value="CHOU" onclick="timeActive(this)">01:00 - 02:59<br>CHOU (丑)
                </button>
                <button class="time" id="YIN" value="YIN" onclick="timeActive(this)">03:00 - 04:59<br>YIN (寅)</button>
                <button class="time" id="MAO" value="MAO" onclick="timeActive(this)">05:00 - 06:59<br>MAO (卯)</button>
                <button class="time" id="CHEN" value="CHEN" onclick="timeActive(this)">07:00 - 08:59<br>CHEN (辰)
                </button>
                <button class="time" id="SI" value="SI" onclick="timeActive(this)">09:00 - 10:59<br>SI (巳)</button>
                <button class="time" id="WU" value="WU" onclick="timeActive(this)">11:00 - 12:59<br>WU (午)</button>
                <button class="time" id="WEI" value="WEI" onclick="timeActive(this)">13:00 - 14:59<br>WEI (未)</button>
                <button class="time" id="SHEN" value="SHEN" onclick="timeActive(this)">15:00 - 16:59<br>SHEN (申)
                </button>
                <button class="time" id="YOU" value="YOU" onclick="timeActive(this)">17:00 - 18:59<br>YOU (酉)
                </button>
                <button class="time" id="XU" value="XU" onclick="timeActive(this)">19:00 - 20:59<br>XU (戌)</button>
                <button class="time" id="HAI" value="HAI" onclick="timeActive(this)">21:00 - 22:59<br>HAI (亥)</button>
            </div>

            <button class="btn-primary functionbtn" id="calculateBtn">Calculate</button>

        </div>

        <div id="result">
            <img src="scroll.svg" id="scroll" alt="error">
            <div id="telling">
                <!--                <p>In lunar calendar,</p>-->
                <!--                <p>You were born on 1/1/1993.</p>-->

                <!--                <p id="weight">~ 3.5 Liang (兩) ~</p>-->
                <!--                <p>You have a life of blablabla.</p>-->
            </div>
        </div>

    </div>
</div>
